<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Welcome to temperature conversion program</h1>

    <div class="container">
        <label class="enterBox" for="temperature">Enter temperature:</label>

        <input class="valueEnter" type="number" id="temperature" placeholder="Enter temperature">

        <label for="unit">Select unit:</label>

        <select class = "selector" id="unit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <button class="btn" id="convertBtn">Convert</button>

        <h2>Converted Temperature:</h2>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
